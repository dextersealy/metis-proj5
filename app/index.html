<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
    <link rel=stylesheet type=text/css href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" media="all">
    <title>Rental Report</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        width: 100%;
        height: 500px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        margin: 0px;
        padding: 10px;
      }

      strong, label, h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
        font-family:"Roboto",sans-serif;
        font-weight:500;
      }

      #l_latlng {
        font-size: 8pt;
        font-weight:300;
        text-align:right;
      }

      .bar rect {
        shape-rendering: crispEdges;
        fill: steelblue;
      }

      .bar text {
        fill: #999999;
      }

      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .line {
        fill: none;
        stroke: darkorange;
        stroke-width: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style="margin-top: 10px;">Rent Report</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="address"">Address:</label>
              <input id="address" class="form-control" type="textbox" placeholder="New York, NY">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary" onclick="on_get_report()">Get Report</button>
            </div>
          </form>
          <div class="row">
            <div id="hist"></div>
          </div>
          <div class="row">
            <label id="l_matches"></label>
          </div>
        </div>
        <div class="col-md-8">
          <div id="map"></div>
          <div align="right">
            <label id="l_latlng"></label>
          </div>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="/underscore-min.js"></script>
    <script>
      var map = null;
      var auto_complete;
      var marker = null;
      var info_window = null;
      var place = null;

      var report_data = null;      
      var svg = null;
      var hist = { 
        height : 200, 
        margin : { top: 0, left: 0, bottom: 30, right: 30 }
      };

      /*  Set up the page */

      function init() {

        //  Create map and center it onTimes Square

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.759, lng: -73.985},
          zoom: 13
        });

        //  Set default bounds to five boroughs of New York

        var defaultBounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(40.5, -74.2),
          new google.maps.LatLng(40.9, -73.7)
          );
        var options = {
          bounds: defaultBounds
        };

        //  Configure address auto-complete

        var input = document.getElementById("address");
        auto_complete = new google.maps.places.Autocomplete(input, options);
        google.maps.event.addListener(auto_complete, "place_changed", on_place_changed);

        //  Create chart object

        svg = d3.select("#hist")
        .append("svg")
          .attr("width", "100%")
          .attr("height", hist.height + hist.margin.top + hist.margin.bottom)
        .append("g")
          .attr("transform", "translate(" + hist.margin.left + "," + hist.margin.top + ")");

        //  Listen for resize events

        window.addEventListener("resize", on_resize)
      }

      /*  Handle autocomplete */

      function on_place_changed() {
        place = auto_complete.getPlace();
        var location = place.geometry.location;

        //  Move map

        map.panTo(place.geometry.location);

        //  Show/move marker

        if (marker == null) {
          marker = new google.maps.Marker({ map: map, position: location });
        } else {
          marker.setPosition(location);
        }

        //  Show info popup

        function address_component(index) {
          if (place.address_components[index] && place.address_components[index].short_name) {
            return place.address_components[index].short_name;
          } else {
            return "";
          }
        }

        var street_address = [[address_component(0), address_component(1)].join(" "), 
          address_component(2)].join(", ");
        if (street_address != "") {
          if (!info_window) {
            info_window = new google.maps.InfoWindow;
          }
          info_window.setContent(street_address);
          info_window.open(map, marker);
        } else if (info_window) {
          info_window.close();
        }

        //  Show coordinates

        var lat = round(location.lat(), 4);
        var lng = round(location.lng(), 4);
        document.getElementById("l_latlng").innerHTML = lat + ", " + lng;

        //  Show the report

        get_report(location)
      }

      function on_resize() {
        redraw({ data : report_data, duration : 0 })
      }
      /*  Handle report button */

      function on_get_report() {
        get_report(place.geometry.location);
      }

      /*  (Re)draw price chart */

      function redraw(options) {
        _.defaults(options, { duration : 250 });

        var data = options.data;
        var duration = options.duration;

        var element = document.getElementById("hist");
        var width = element.offsetWidth - (hist.margin.left + hist.margin.right);
        var height = element.offsetHeight - (hist.margin.top + hist.margin.bottom);

        var xMin = 600;
        var xMax = 10000
        var x = d3.scaleLinear()
          .domain([xMin, xMax])
          .rangeRound([0, width]);

        var bins = d3.histogram()
          .domain(x.domain())
          .thresholds(d3.range(xMin, xMax, 200))
          (data.map(function(d) { return d.price; }));

        var y = d3.scaleLinear()
          .domain([0, d3.max(bins, function(d) { return d.length; })])
          .range([height, 0]);

        var bar = svg.selectAll(".bar")
          .data(bins)
        .enter().append("g")
          .attr("class", "bar")
        .append("rect")
          .attr("x", 1);

        bar.exit().remove();

        svg.selectAll("g")
          .data(bins)
          .transition().duration(duration)
          .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"});

        svg.selectAll("rect")
          .data(bins)
          .transition().duration(duration)
          .attr("width", function(d) { return x(d.x1) - x(d.x0) - 1; })
          .attr("height", function(d) { return height - y(d.length); });

        var yPDF = d3.scaleLinear()
          .domain([0, 1.1 * d3.max(data, function(d) { return d.pdf; })])
          .range([height, 0]);

        svg.selectAll("path")
          .data([data])
          .enter().append("path")
          .attr("class", "line")
          .attr("style", "opacity:0;");

        svg.select("path")
          .datum(data)
          .attr('d', d3.line()
            .curve(d3.curveBasis)
            .x(function(d) { return x(d.price); })
            .y(function(d) { return yPDF(d.pdf); })
            )
          .transition().duration(duration)
          .attr("style", "opacity:1;");

        svg.selectAll(".axis")
          .data([0])
          .enter().append("g")
          .attr("class", "axis axis--x");

        svg.select(".axis")
          .attr("transform", "translate(0," + height + ")")
          .transition().duration(duration)
          .call(d3.axisBottom(x));
      }

      /*  Helper functions */

      /*  Run report */

      function get_report(location) {
        var lat = round(location.lat(), 4);
        var lng = round(location.lng(), 4);
        var args = "{ \"latitude\": \"" + lat + "\", \"longitude\": \"" + lng + "\"}";
        console.log("POST", args);
        $.ajax({
          type: "POST",
          contentType: "application/json; charset=utf-8",
          url: "/submit",
          dataType: "json",
          async: true,
          data: args,
          success: function (data) {
            document.getElementById('l_matches').innerHTML = data.length + " matches";
            report_data = data;
            redraw({ data : report_data});
          },
          error: function (result) {
            console.log("error");
          }
        });
      }

      /*  Round floating point number to X digits */

      function round(number, digits) {
        var multiplier = Math.pow(10, digits);
        return Math.round(number * multiplier) / multiplier;
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAF8ua0oB76VvlorpKIFHv4y8V7Fa_fgtE&language=en&libraries=places&callback=init"
    async defer>
    </script>
  </body>
